name: Build PrusaSlicer Config Bundle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Build configuration bundle
        run: |
          # Clean any previous build artifacts
          rm -rf build
          # Generate version and build files
          python version.py
          python build.py
          python release.py
      
      - name: Read version info
        id: version
        run: |
          if [ ! -f build/version.txt ]; then
            echo "Error: build/version.txt not found"
            ls -la build/
            exit 1
          fi
          VERSION=$(cat build/version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prusa-fff-bundle-${{ steps.version.outputs.version }}
          path: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/manifest.json
            build/release_notes.md
            build/version.txt
          retention-days: 30
      
      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata-${{ steps.version.outputs.version }}
          path: |
            build/release_notes.md
            build/version.txt
          retention-days: 30
