name: Fetch Latest PrusaSlicer Config and Release

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  fetch-and-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Read version info
        id: version
        run: |
          if [ ! -f build/version.txt ]; then
            echo "Error: build/version.txt not found"
            ls -la build/
            exit 1
          fi
          VERSION=$(cat build/version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.version.outputs.version }}
          path: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/manifest.json
          retention-days: 90

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Smartbox PrusaSlicer Bundle v${{ steps.version.outputs.version }}
          body_path: build/release_notes.md
          files: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/manifest.json
          generate_release_notes: false