name: Fetch Latest PrusaSlicer Config and Release
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  fetch-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Build release
        run: |
          # Clean any previous build artifacts
          rm -rf build
          # Generate version and build files
          python version.py
          python build.py
          python release.py
      
      - name: Read version info
        id: version
        run: |
          if [ ! -f build/version.txt ]; then
            echo "Error: build/version.txt not found"
            ls -la build/
            exit 1
          fi
          VERSION=$(cat build/version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Upload test build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prusa-fff-test-artifacts-${{ steps.version.outputs.version }}
          path: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/manifest.json
            build/PrusaResearch/
          retention-days: 7

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Smartbox PrusaSlicer Bundle v${{ steps.version.outputs.version }}
          body_path: build/release_notes.md
          files: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/manifest.json
          generate_release_notes: false