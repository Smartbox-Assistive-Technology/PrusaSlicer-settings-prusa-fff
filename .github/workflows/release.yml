name: Fetch Latest PrusaSlicer Config and Release
on:
  push:
    branches:
      - main

jobs:
  fetch-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Build release
        run: |
          python build.py
          python release.py
      
      - name: Read version info
        id: version
        run: |
          VERSION=$(cat build/version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Smartbox PrusaSlicer Bundle v${{ steps.version.outputs.version }}
          body_path: build/release_notes.md
          files: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
            build/${{ steps.version.outputs.version }}.ini
          generate_release_notes: false
          
      - name: Move latest tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -f latest
          git push origin :refs/tags/latest
          git push origin latest
          
          # Also push the version tag
          git tag -f v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}