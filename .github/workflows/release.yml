name: Fetch Latest PrusaSlicer Config and Release
on:
  push:
    branches:
      - main

jobs:
  fetch-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Build release
        run: |
          python build.py
          python release.py
      
      - name: Generate release date
        id: date
        run: |
          echo "release_time=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.release_time }}
          files: |
            build/prusa-fff-offline.zip
            build/vendor_indices.zip
            build/PrusaResearch.ini
          generate_release_notes: true
          
      - name: Move latest tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -f latest
          git push origin :refs/tags/latest
          git push origin latest